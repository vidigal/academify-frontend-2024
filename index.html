<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academify - Página Principal</title>

    <link href="lib/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- Menu topo -->
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    Academify
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="listar-alunos.html" class="nav-link px-2">Alunos</a></li>
                <li><a href="#" class="nav-link px-2">Disciplinas</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary" onclick="sair()">Sair</button>
            </div>
        </header>
    </div>


    <!-- Conteúdo principal -->
    <div class="container px-4 py-5" id="hanging-icons">
        <h2 class="pb-2 border-bottom">Painel Academify</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-2">
            <div class="col d-flex align-items-start">
                <div
                    class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#toggles2"></use>
                    </svg>
                </div>
                <div>
                    <h3 class="fs-2">Alunos</h3>
                    <p>Total de alunos cadastrados</p>
                    <div id="div-total-alunos" style="padding: 10px;">--</div>
                    <a href="aluno/listar-alunos.html" class="btn btn-primary">
                        Cadastro de Alunos
                    </a>
                </div>
            </div>
            <div class="col d-flex align-items-start">
                <div
                    class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#cpu-fill"></use>
                    </svg>
                </div>
                <div>
                    <h3 class="fs-2">Disciplinas</h3>
                    <p>Total de disciplinas cadastradas</p>
                    <div id="div-total-disciplinas" style="padding: 10px;">--</div>
                    <a href="#" class="btn btn-primary">
                        Cadastro de Disciplinas
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
